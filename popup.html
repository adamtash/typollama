<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typollama – AI Spell-Check & Text Processing</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <div class="container">
      <header class="header">
        <img src="images/icon.png" alt="Typollama Icon" class="icon">
        <h1 class="title">Typollama</h1>
      </header>
      <h3 class="subheading">AI Spell-Check & Text Processing</h3>
      <a href="https://github.com/adamtash/typollama" target="_blank" class="github-link">About & Documentation ↗</a>
      <div id="errorContainer" class="error-message"></div>
      <label>
        AI Provider:

        <select id="providerSelect">
          <option value="ollama">Ollama</option>
          <option value="openai">OpenAI</option>
          <option value="anthropic">Anthropic Claude</option>
          <option value="lmstudio">LM Studio</option>
          <option value="gemini">Google Gemini</option>
          <option value="deepseek">DeepSeek</option>
          <option value="mistral">Mistral AI</option>
          <option value="perplexity">Perplexity AI</option>
          <option value="chrome">Chrome AI (Preview)</option>
        </select>
        <div id="providerDocs">
          <div id="ollamaDocs" style="display:none;">
            <a href="https://github.com/ollama/ollama" target="_blank">Ollama Documentation ↗</a>
          </div>
          <div id="openaiDocs" style="display:none;">
            <a href="https://platform.openai.com/docs" target="_blank">OpenAI Documentation ↗</a>
          </div>
          <div id="anthropicDocs" style="display:none;">
            <a href="https://console.anthropic.com/settings/keys" target="_blank">Get Claude API Key ↗</a>
          </div>
          <div id="lmstudioDocs" style="display:none;">
            <a href="https://lmstudio.ai/docs" target="_blank">LM Studio Documentation ↗</a>
          </div>
          <div id="geminiDocs" style="display:none;">
            <a href="https://aistudio.google.com/app/apikey" target="_blank">Get your FREE Google Gemini API Key ↗</a>
          </div>
          <div id="deepseekDocs" style="display:none;">
            <a href="https://platform.deepseek.com/api_keys" target="_blank">Get DeepSeek API Key ↗</a>
          </div>
          <div id="mistralDocs" style="display:none;">
            <a href="https://console.mistral.ai/api-keys/" target="_blank">Get Mistral API Key ↗</a>
          </div>
          <div id="perplexityDocs" style="display:none;">
            <a href="https://www.perplexity.ai/settings/api" target="_blank">Get Perplexity API Key ↗</a>
          </div>
          <div id="chromeDocs" style="display:none;">
            <a href="https://developer.chrome.com/docs/ai/get-started" target="_blank">Chrome AI Documentation ↗</a>
          </div>
        </div>
      </label>
      <div id="chromeAiNote" style="display:none; font-size: 0.8rem; margin-top: 5px;">
        <i>Note: Chrome AI is a preview feature. To use it, you need to enable the feature flag in Chrome:</i>
        <br>
        <a href="chrome://flags/#prompt-api-for-gemini-nano" target="_blank">Enable Chrome AI feature flag</a>
      </div>
      <div class="provider-group">
        <input id="openAiKeyInput" type="password" placeholder="OpenAI API Key" style="display: none;" />
        <input id="anthropicKeyInput" type="password" placeholder="Anthropic API Key" style="display: none;" />
        <input id="geminiKeyInput" type="password" placeholder="Google API Key" style="display: none;" />
        <input id="deepseekKeyInput" type="password" placeholder="DeepSeek API Key" style="display: none;" />
        <input id="mistralKeyInput" type="password" placeholder="Mistral AI API Key" style="display: none;" />
        <input id="perplexityKeyInput" type="password" placeholder="Perplexity AI API Key" style="display: none;" />
        <div class="url-input-container">
          <div class="input-with-reset">
            <input id="ollamaUrlInput" type="text" placeholder="Ollama URL" />
            <button id="resetOllamaUrl" class="reset-button" type="button" style="display: none;">Reset</button>
          </div>
          <div class="input-with-reset" style="display: none;">
            <input id="lmstudioUrlInput" type="text" placeholder="LM Studio URL" />
            <button id="resetLmstudioUrl" class="reset-button" type="button" style="display: none;">Reset</button>
          </div>
        </div>
        <label id="modelNameLabel" for="modelNameInput">Model Name:</label>
        <div>
          <div class="input-with-reset">
            <input id="modelNameInput" type="text" placeholder="Model Name" />
            <button id="resetModelName" class="reset-button" type="button" style="display: none;">Reset</button>
          </div>
        </div>
      </div>
      <div class="advanced-settings">
        <button type="button" class="advanced-toggle collapsed" id="advancedToggle">
          Advanced Settings
        </button>
        <div class="advanced-content collapsed" id="advancedContent">
          <!-- Prompt Settings Group -->
          <div class="prompt-settings-group">
            <h3>Writing Tools</h3>
            <div>
              <select id="promptTypeSelect">
                <option value="spellcheck">Spellcheck</option>
                <option value="proofread">Rewrite</option>
                <option value="custom">Custom AI Editor</option>
              </select>
            </div>

            <div>
              <textarea id="systemPromptInput" rows="8" placeholder="System Prompt"
                style="width: 100%; resize: vertical;"></textarea>
              <button id="resetPrompt" class="reset-button" type="button" style="display: none;">Reset</button>
            </div>

            <!-- Rewritten Shortcut Section -->
            <fieldset id="shortcutModeFieldset">
              <legend>Shortcut Mode</legend>
              <div class="shortcut-radio-group">
                <label>
                  <input type="radio" name="shortcutMode" value="double_stroke" data-prompt-type="spellcheck" />
                  Double CTRL Stroke
                </label>
                <label>
                  <input type="radio" name="shortcutMode" value="triple_stroke" data-prompt-type="proofread" />
                  Triple CTRL Stroke
                </label>
                <label>
                  <input type="radio" name="shortcutMode" value="quadruple_stroke" data-prompt-type="custom" />
                  Quadruple CTRL Stroke
                </label>
                <label>
                  <input type="radio" name="shortcutMode" value="custom" data-prompt-type="spellcheck" />
                  Custom Shortcut Key
                </label>
              </div>
            </fieldset>
            <label id="customShortcutLabel" style="display:none;">
              Custom Shortcut:
              <input id="customShortcutInput" type="text" readonly placeholder="Press 'Record' to capture"
                style="width:100%;" />
              <button id="recordShortcut" type="button" style="width: auto;">Record Shortcut</button>
            </label>
            <!-- End Rewritten Shortcut Section -->

          </div>
          <!-- End Prompt Settings Group -->

          <label>
            <input id="copyToClipboard" type="checkbox" />
            Copy result to clipboard only (no in-place edit)
          </label>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>

</html>
